<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas Experiment Number 1</title>
<style>
h1, footer {
    text-align: center;
}
canvas {
    border: 1px solid #555;
    display: table;
    margin-left: auto;
    margin-right: auto;
}
footer {
    margin-top: 30px;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: rgb(85, 85, 85);
    
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  drawSomething();
}
function drawSomething() {
  var c = document.getElementById("classic");
        
        var redSquare = c.getContext("2d");
        var yellowSquare = c.getContext("2d");
        var blueSquare = c.getContext("2d");
        
        var line1 = c.getContext("2d");
        var line2 = c.getContext("2d");
        var line3 = c.getContext("2d");
        var line4 = c.getContext("2d");
        var line5 = c.getContext("2d");
      var line6 = c.getContext("2d");
        
        redSquare.fillStyle = "#ff00aa";
        redSquare.fillRect(0, 0, 300, 300);
        
        yellowSquare.fillStyle = "#fffb00";
        yellowSquare.fillRect(0, 475, 100, 300);
        
        blueSquare.fillStyle = "#1100c9";
        blueSquare.fillRect(300, 475, 225, 225);
   
        line1.fillStyle = "#000000";
        line1.fillRect(300, 0, 25, 750);
        
        line2.fillStyle = "#000000";
        line2.fillRect(0, 300, 750, 25);
        
        line3.fillStyle = "#000000";
        line3.fillRect(0, 450, 750, 25);
        
        line4.fillStyle = "#000000";
        line4.fillRect(525, 475, 25, 750);
        
        line5.fillStyle = "#000000";
        line5.fillRect(300,700, 225,25);

        line6.fillStyle = "#000000";
        line6.fillRect(100, 475, 25, 750);
    </script>
        

<main>
<canvas id="myCanvas" width="600" height="200">
</canvas>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</head>
</html>
