<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Factor Me!</title>
<style>
@import url(../mystyle.css);
@import url(css/factorme.css);
</style>
<script src="js/factorme.js"></script>
</head>
<body>
<header>
<h1>Factor Me!</h1>
</header>
<main>
<input type="number" id="numberInput" size="0"
       min=1 max=999999999999999 placeholder="A number">
<input type="button" id="factorButton" value="Factor Me!">
<p id="output"></p>
</main>
<footer>
       <a id="vLink1"><strong> HTML </strong> Valid! </a> 
       <a id="vLink2"><strong> CSS </strong> Valid! </a>
       </footer>
       <script>
       var loc = window.location.href;
       var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
       var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                 loc + '?profile=css3';
       document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
       document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
       </script>
       
</body>
</html>
